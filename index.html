<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/index.js" type="module" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="temperature">

            <div class="search">

                <input class="inputSearch" type="text" placeholder="Santos,São paulo">
                <button class="buttonSearch">Search</button>

            </div>

            <div class="infoTemperature">

                <div class="graus">
                    
                    <h1 id="mainH1" class="infoMain"><span>20</span>ºC</h1>
                    <h2 id= "mainH2" class="infoMain">Santos</h2>
                    <h3 id="mainH3" class="infoMain">São paulo</h3>
                    

                </div>

                
                <div class="grausTwo">

                    <p class="feelsLike">Sensação termica: <span>26</span>ºC</p>
                    <p class="humidity">Umidade: <span>57</span>%</p>
                    <p class="wind">Velocidade do vento: <span>20</span> km/h </p>

                </div>

            </div>

        </div>
    </main>
</body>
</html>
